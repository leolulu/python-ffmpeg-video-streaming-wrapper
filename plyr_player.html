<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <title>Plyr</title>
</head>

<body>
    <div class="container">
        <video controls crossorigin playsinline
            poster="https://bitdash-a.akamaihd.net/content/sintel/poster.png"></video>
    </div>
    <div class="form-container">
        <input type="text" name="m3u8_url" id="url_input">
        <input type="button" value="更新视频url" id="reload_url">
    </div>
</body>
<style>
    #url_input {
        width: 80%;
    }

    .container {
        margin: 5px auto;
        width: 100%;
    }

    .form-container {
        margin: 5px auto;
        width: 100%;
    }

    video {
        width: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        border: 0;
    }
</style>
<script>
    window.source = "http://12345.dd111.xyz:12345/TownhallMeeting_AnswerNewQuestions.m3u8";

    function load_m3u8_url() {
        const video = document.querySelector('video');

        // For more options see: https://github.com/sampotts/plyr/#options
        // captions.update is required for captions to work with hls.js
        const player = new Plyr(video, {
            captions: {
                active: true,
                update: true,
                language: 'en'
            }
        });

        if (!Hls.isSupported()) {
            video.src = window.source;
        } else {
            // For more Hls.js options, see https://github.com/dailymotion/hls.js
            const hls = new Hls();
            hls.loadSource(window.source);
            hls.attachMedia(video);
            window.hls = hls;

            // Handle changing captions
            player.on('languagechange', () => {
                // Caption support is still flaky. See: https://github.com/sampotts/plyr/issues/994
                setTimeout(() => hls.subtitleTrack = player.currentTrack, 50);
            });
        }

        // Expose player so it can be used from the console
        window.player = player;
    }
    document.addEventListener('DOMContentLoaded', load_m3u8_url);

    var btn = document.getElementById("reload_url")
    var url_input = document.getElementById("url_input")
    btn.onclick = function () {
        console.log("当前输入框的url：" + url_input.value)
        window.source = url_input.value
        load_m3u8_url()
    }
</script>

</html>
